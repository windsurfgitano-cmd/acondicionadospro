<!-- Contact Section -->
<section class="contact-section py-20 px-4 bg-gradient-to-br from-primary/10 to-accent-orange/10" id="contact">
    <div class="max-w-4xl mx-auto">
        <div class="text-center mb-12">
            <h2 class="text-[#0d131b] dark:text-white text-3xl md:text-4xl font-black leading-tight tracking-tight mb-4">
                ¿Listo para refrescar tu hogar?
            </h2>
            <div class="h-2 w-20 bg-primary rounded-full mx-auto mb-6"></div>
            <p class="text-slate-600 dark:text-slate-400 text-lg max-w-2xl mx-auto">
                Servicio profesional garantizado en toda la Región Metropolitana.
            </p>
        </div>

        <div class="contact-form bg-white dark:bg-slate-900 rounded-2xl shadow-2xl p-8">
            <form class="space-y-6" id="contactForm">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-bold text-slate-500 dark:text-slate-400 uppercase mb-2">Nombre Completo</label>
                        <input type="text" required class="w-full h-12 bg-background-light dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-xl px-4 focus:ring-2 focus:ring-primary focus:border-transparent text-sm" placeholder="Ej: Juan Pérez">
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-slate-500 dark:text-slate-400 uppercase mb-2">WhatsApp</label>
                        <input type="tel" required class="w-full h-12 bg-background-light dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-xl px-4 focus:ring-2 focus:ring-primary focus:border-transparent text-sm" placeholder="+56 9...">
                    </div>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-bold text-slate-500 dark:text-slate-400 uppercase mb-2">Email</label>
                        <input type="email" class="w-full h-12 bg-background-light dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-xl px-4 focus:ring-2 focus:ring-primary focus:border-transparent text-sm" placeholder="email@ejemplo.com">
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-slate-500 dark:text-slate-400 uppercase mb-2">M2 del Espacio</label>
                        <input type="number" class="w-full h-12 bg-background-light dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-xl px-4 focus:ring-2 focus:ring-primary focus:border-transparent text-sm" placeholder="Ej: 40">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-bold text-slate-500 dark:text-slate-400 uppercase mb-2">Tipo de Proyecto</label>
                    <select class="w-full h-12 bg-background-light dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-xl px-4 focus:ring-2 focus:ring-primary focus:border-transparent text-sm">
                        <option value="">Selecciona una opción</option>
                        <option value="residencial">Residencial</option>
                        <option value="comercial">Comercial</option>
                        <option value="industrial">Industrial</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-bold text-slate-500 dark:text-slate-400 uppercase mb-2">Mensaje</label>
                    <textarea rows="4" class="w-full bg-background-light dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-xl px-4 focus:ring-2 focus:ring-primary focus:border-transparent text-sm" placeholder="Cuéntanos más sobre tu proyecto..."></textarea>
                </div>

                <button type="submit" class="w-full bg-gradient-to-r from-primary to-accent-orange hover:from-primary/90 hover:to-accent-orange/90 text-white font-bold py-4 rounded-xl shadow-lg transition-all flex items-center justify-center gap-3 text-lg">
                    <span class="material-symbols-outlined">send</span>
                    Solicitar Presupuesto Gratis
                    <span class="material-symbols-outlined">arrow_forward</span>
                </button>
            </form>

            <!-- Contact Info -->
            <div class="mt-8 pt-8 border-t border-slate-200 dark:border-slate-700">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 text-center">
                    <div class="flex flex-col items-center gap-2">
                        <div class="w-12 h-12 bg-primary/10 rounded-full flex items-center justify-center">
                            <span class="material-symbols-outlined text-primary">phone</span>
                        </div>
                        <p class="font-semibold text-[#0d131b] dark:text-white">Teléfono</p>
                        <p class="text-primary font-bold">+56 9 1234 5678</p>
                    </div>
                    <div class="flex flex-col items-center gap-2">
                        <div class="w-12 h-12 bg-primary/10 rounded-full flex items-center justify-center">
                            <span class="material-symbols-outlined text-primary">mail</span>
                        </div>
                        <p class="font-semibold text-[#0d131b] dark:text-white">Email</p>
                        <p class="text-primary font-bold">contacto@acondicionadospro.cl</p>
                    </div>
                    <div class="flex flex-col items-center gap-2">
                        <div class="w-12 h-12 bg-primary/10 rounded-full flex items-center justify-center">
                            <span class="material-symbols-outlined text-primary">location_on</span>
                        </div>
                        <p class="font-semibold text-[#0d131b] dark:text-white">Ubicación</p>
                        <p class="text-primary font-bold">Santiago, Chile</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
