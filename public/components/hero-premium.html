        <h1 class="hero-title font-display text-5xl sm:text-6xl lg:text-8xl font-bold text-white leading-none tracking-tight mb-6">
            <span class="block">Climatización</span>
            <span class="block gradient-text-animated">Inteligente</span>
        </h1>

        <p class="hero-subtitle text-xl sm:text-2xl text-white/70 max-w-2xl mx-auto mb-10 leading-relaxed">

                <span class="text-white font-semibold">Respuesta 24h</span>

        </div>

        <div class="hero-cta flex flex-col sm:flex-row gap-4 justify-center">
            <a href="#contact" class="group btn-primary btn-glow px-8 py-4 rounded-2xl text-white font-bold text-lg flex items-center justify-center gap-3 transition-all">

                <span class="material-symbols-outlined group-hover:translate-x-1 transition-transform">arrow_forward</span>

            <a href="#calculator" class="group glass px-8 py-4 rounded-2xl text-white font-bold text-lg flex items-center justify-center gap-3 hover:bg-white/20 transition-all">

        </div>
    </div>
    
    <!-- Scroll Indicator -->
    <div class="absolute bottom-8 left-1/2 -translate-x-1/2 flex flex-col items-center gap-2 text-white/60">
        <span class="text-xs uppercase tracking-widest">Scroll</span>
